<!DOCTYPE html>
<html>
	<head>
		<title>Toby Rue</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/assets/css/w3.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png">
		<link rel="manifest" href="/assets/images/icons/site.webmanifest">
		<link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#ff0000">
		<link rel="shortcut icon" href="/assets/images/icons/favicon.ico">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="msapplication-config" content="/assets/images/icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<script src="/assets/javascript/shml.js"></script>
		<script>
			let select = q => {
				let result = document.querySelectorAll(q);
				return result.length === 1 ? result[0] : result;
			}
			let write = html => document.currentScript.insertAdjacentHTML('beforebegin', html);
		</script>
	</head>
	<body>
		<template id="my-template" name="my-template">
			h1: ***hello***
			h2: |hi|
		</template>
		<div>
			<script>
				write(SHML.parseMarkup(select('#my-template').innerHTML).toHTML());
			</script>
		</div>
		<h1>Hello World</h1>
		<h2>By:Toby Rue</h2>
	</body>
</html>
